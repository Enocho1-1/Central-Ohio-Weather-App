<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
  </head>
  <body>
    <div class="head-contain">
      <h1 class="text-center">Central Ohio Weather App</h1>
    </div>

    <div class="primary-container">
      <div class="box px-4">
        <h1 class="text-center p-2">Current Weather</h1>
        <div class="weatherInfo d-flex flex-column justify-content-center align-items-center pt-3">
          <p id="cityName"></p>
          <h2>Current Temp:</h2>
          <p id="cityTemp"></p>
          <h2>Weather Description:</h2>
          <p id="description"></p>
          <h2>Temp High/Low:</h2>
          <div class="highLow d-flex flex-row">
            <p class="px-2" id="tempHigh"></p>
            <p class="px-2" id="tempLow"></p>
          </div>
        </div>
        
      </div>
      <video autoplay loop muted>
        <source src="video/video1.mp4" type="video/mp4">
        <source src="video/video1.webm" type="video/webm">
      </video>
    </div>
    <div class="second-container">
      <div class="container pt-4">
        <div class="box m-3">
          <h1 class="text-center pt-2">Wind</h1>

          <div class="inner-container d-flex justify-content-center flex-column align-items-center pt-3">
            <img src="icon/wind.png" alt="wind">
            <p id="wind"></p>
          </div>
        </div>
        <div class="box m-3">
          <h1 class="text-center pt-2">Real Feel</h1>

          <div class="inner-container d-flex justify-content-center flex-column align-items-center pt-3">
            <img src="icon/thermometer.png" alt="real temp">
            <p id="realFeel"></p>
          </div>
        </div>
        <div class="box m-3">
          <h1 class="text-center pt-2">Pressure</h1>

          <div class="inner-container d-flex justify-content-center flex-column align-items-center pt-3">
            <img src="icon/gauge.png" alt="pressure">
            <p id="pressure"></p>
          </div>
        </div>
        <div class="box m-3">
          <h1 class="text-center pt-2">Humidity</h1>

          <div class="inner-container d-flex justify-content-center flex-column align-items-center pt-3">
            <img src="icon/humidity.png" alt="humidity">
          <p id="humidity"></p>
          </div>
        </div>
      </div>
    </div>
    
    
   

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
